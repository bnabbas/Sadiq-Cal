<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¸ SADEEQ CALCULATOR ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #d7aefb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #1f10a3;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: white;
      font-size: 20px;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8fafc;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .pink { background-color: #121295; }
    .purple { background-color: #0517db; }
    .yellow { background-color: #facc15; color: black; }
    .green { background-color: #22c55e; }
    .blue { background-color: #3b82f6; }
    .orange { background-color: #f97316; }
  </style>
</head>
<body>
  <div class="calculator">
    <h1> SADEEQ CALCULATOR </h1>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="yellow" onclick="clearDisplay()">AC</button>
      <button class="pink" onclick="deleteLast()">CE</button>
      <button class="green" onclick="append('%')">%</button>
      <button class="purple" onclick="append('/')">Ã·</button>

      <button class="blue" onclick="append('7')">7</button>
      <button class="blue" onclick="append('8')">8</button>
      <button class="blue" onclick="append('9')">9</button>
      <button class="purple" onclick="append('*')">Ã—</button>

      <button class="blue" onclick="append('4')">4</button>
      <button class="blue" onclick="append('5')">5</button>
      <button class="blue" onclick="append('6')">6</button>
      <button class="purple" onclick="append('-')">âˆ’</button>

      <button class="blue" onclick="append('1')">1</button>
      <button class="blue" onclick="append('2')">2</button>
      <button class="blue" onclick="append('3')">3</button>
      <button class="purple" onclick="append('+')">+</button>

      <button class="blue" onclick="append('0')">0</button>
      <button class="blue" onclick="append('00')">00</button>
      <button class="yellow" onclick="append('.')">.</button>
      <button class="green" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = "";
    }
    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
